<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIIology - Matrix Rain Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            font-family: 'Source Sans Pro', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 100%;
        }

        #piiology {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            color: darkblue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="piiology">PIIology</div>
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const controlChars = String.fromCharCode(...Array(32).keys()); // Non-visible control characters
        const allChars = letters + numbers + controlChars;

        const fontSize = 11;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);
        const startDelays = Array(columns).fill(0).map(() => Math.random() * 2000);  // Random delay up to 1 seconds for each column

        function drawMatrix() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px 'Source Sans Pro'`;

            for (let i = 0; i < drops.length; i++) {
                if (startDelays[i] > 0) {
                    startDelays[i] -= 50;  // Reduce delay until it hits zero
                    continue;
                }

                let randomIndex = Math.floor(Math.random() * 100);
                let text;

                if (randomIndex < 45) {
                    text = letters.charAt(Math.floor(Math.random() * letters.length));
                } else if (randomIndex < 85) {
                    text = numbers.charAt(Math.floor(Math.random() * numbers.length));
                } else {
                    text = controlChars.charAt(Math.floor(Math.random() * controlChars.length));
                }

                ctx.fillStyle = `rgba(0, 100, 0, 1)`;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);  // Run the drawMatrix function every 10ms

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
